<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Account Checker | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #165DFF;
            --success: #36D399;
            --warning: #FBBD23;
            --error: #F87272;
            --dark: #1E293B;
            --light: #F8FAFC;
            --gray: #94A3B8;
            --card: #FFFFFF;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Zoom Container - Para sa zoom functionality */
        #zoom-container {
            transition: transform 0.3s ease;
            transform-origin: top left;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Zoom Buttons */
        .zoom-controls {
            display: flex;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.4rem;
            border-radius: 8px;
        }

        .zoom-btn {
            background-color: white;
            color: var(--primary);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: var(--transition);
        }

        .zoom-btn:hover {
            background-color: var(--dark);
            color: white;
        }

        .zoom-btn:disabled {
            background-color: var(--gray);
            color: white;
            cursor: not-allowed;
        }

        .zoom-display {
            font-size: 0.9rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
        }

        .status .online {
            width: 0.8rem;
            height: 0.8rem;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background-color: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1.2rem;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .icon-success { background-color: var(--success); }
        .icon-failed { background-color: var(--error); }
        .icon-error { background-color: var(--warning); }
        .icon-total { background-color: var(--primary); }

        .stat-info h3 {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }

        .stat-info p {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
        }

        /* Main Sections */
        .main-section {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #E2E8F0;
        }

        .section-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header .help-btn {
            background-color: #E2E8F0;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--dark);
        }

        /* Upload Area */
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed #E2E8F0;
            border-radius: 12px;
            transition: var(--transition);
            position: relative;
            min-height: 200px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(22, 93, 255, 0.05);
        }

        #file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .upload-content {
            text-align: center;
            z-index: 1;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .upload-content h4 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .upload-content p {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .file-preview {
            background-color: #F1F5F9;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.8rem;
            width: 100%;
            justify-content: space-between;
        }

        .file-preview.show {
            display: flex;
        }

        .file-preview .file-name {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .file-preview .remove-file {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 1rem;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: #0F4CD0;
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        /* Loading Indicator */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            font-size: 1rem;
            color: var(--dark);
        }

        .loading .spinner {
            font-size: 2rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: #E2E8F0;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn.active, .filter-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        .results-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .result-item {
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-item.success {
            background-color: rgba(54, 211, 153, 0.1);
            border-left: 4px solid var(--success);
        }

        .result-item.failed {
            background-color: rgba(248, 114, 114, 0.1);
            border-left: 4px solid var(--error);
        }

        .result-item.error {
            background-color: rgba(251, 189, 35, 0.1);
            border-left: 4px solid var(--warning);
        }

        .result-item.invalid {
            background-color: rgba(148, 163, 184, 0.1);
            border-left: 4px solid var(--gray);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .result-details {
            color: var(--dark);
            line-height: 1.5;
        }

        .result-tag {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            color: white;
        }

        .tag-success { background-color: var(--success); }
        .tag-failed { background-color: var(--error); }
        .tag-error { background-color: var(--warning); }
        .tag-invalid { background-color: var(--gray); }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid #E2E8F0;
            margin-top: 2rem;
        }

        .footer .disclaimer {
            font-size: 0.8rem;
            color: var(--error);
            margin-top: 0.5rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header .controls {
                flex-direction: column;
                gap: 0.8rem;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .main-section {
                padding: 1.5rem;
            }

            .upload-area {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Zoom Container - Lahat ng content nandito para ma-zoom -->
    <div id="zoom-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>

                <div class="zoom-controls">

        <div class="dashboard-container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon-box icon-total">
                        <i class="fas fa-list-ul"></i>

                        <h3>Valid Accounts</h3>
                        <p id="success-count">0</p>
                    </div>
                </div>

                    <div class="icon-box icon-failed">
